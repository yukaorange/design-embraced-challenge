<!DOCTYPE html>
<html lang="ja">
  <head>
    {{>head}}
  </head>
  <body data-barba="wrapper">
    <!-- preloader  -->
    {{>preloader}}
    <!-- header  -->
    {{>header}}
    <!-- content  -->
    <div
      class="content home"
      data-barba="container"
      data-ui="content"
      data-template="home"
    >
      <div class="home-demo">
        <div class="home-demo__inner">
          <div class="home-demo__content _ibm" data-animation="text">
            <h1 class="home-demo__heading">
              demo <br />
              code
            </h1>
          </div>
          <div class="home-demo__content _ibm" data-animation="text">
            <p class="home-demo__text">This UI is</p>
          </div>
          <div class="home-demo__content _ibm" data-animation="text">
            <p class="home-demo__text">Using</p>
            <p class="home-demo__text">webGL</p>
            <p class="home-demo__text">TypeScript</p>
          </div>
          <div class="home-demo__content _ibm" data-animation="text">
            <p class="home-demo__text">Implemented flip and pseudo-rotation</p>
          </div>
          <div class="home-demo__content _ibm" data-animation="text">
            <a href="https://x.com/webcreaterfrm30" class="home-demo__text"
              >x(twitter)</a
            >
            <a href="https://github.com/yukaorange" class="home-demo__text"
              >github</a
            >
          </div>
        </div>
      </div>
      <div class="garelly-project" data-ui="garelly">
        <div class="media-project" data-ui="garelly-media">
          <div class="media-project__inner">

            <div class="media-project__text _en">

            </div>
          </div>

              <div class="media-project__text__row">AI.02</div>
              <div class="media-project__text__row">/07</div>
            </div>
          </div>
        </div>
        <div class="media-project" data-ui="garelly-media">
          <div class="media-project__inner">
            <div class="media-project__frame" data-ui="garelly-frame"></div>
            <div class="media-project__text _en">
              <div class="media-project__text__row">AI.03</div>

          </div>
        </div>
        <div class="media-project" data-ui="garelly-media">

              <div class="media-project__text__row">AI.05</div>
              <div class="media-project__text__row">/07</div>
            </div>
          </div>
        </div>
        <div class="media-project" data-ui="garelly-media">
          <div class="media-project__inner">
            <div class="media-project__frame" data-ui="garelly-frame"></div>

            </div>
          </div>
        </div>
      </div>
      <div class="indicator _ibm" data-ui="indicator">
        <div class="indicator__inner">
          <div class="indicator__text" data-animation="text">pressure</div>
          <div class="indicator__speed" data-ui="indicator-speed"></div>
        </div>
      </div>

      <div class="navigator" data-ui="navigator">
        <div class="navigator__dot"></div>
      </div>
